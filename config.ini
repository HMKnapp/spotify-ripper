[main]
user = ******** <-Most likely the email address you use with Spotify.
password = ******
ascii = True
format = {album_artist}/{album} ({year})/Disc 0{disc_num}/0{track_num}-{track_name}.{ext} <-You can change this to any formatting you like. Look though the README for details.
directory = Path to directory where music will be stored <-Change this
cbr = True
bitrate = 320
quality = 320
overwrite = False
stereo-mode = s
normalize = True
mp3 = True <-'mp3' can be changed to other formats like 'alac', 'flac', and 'opus'. Make sure you have those codec installed on your system before you try to use them.
last = False
